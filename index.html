<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 600;
      letter-spacing: -1px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Increased card width */
      gap: 40px; /* Slightly larger spacing */
      width: 100%;
      max-width: 1200px; /* Increased max width */
    }

    .member-card {
      background: #fff;
      border-radius: 22px; /* Slightly larger radius */
      padding: 35px; /* Increased padding */
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .member-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.1);
    }

    .member-card img {
      width: 160px; /* Increased size */
      height: 160px; /* Increased size */
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px; /* More spacing */
    }

    .name {
      font-size: 1.4rem; /* Slightly larger name text */
      font-weight: 600;
      margin-bottom: 8px;
    }

    .links a {
      color: #0077b5;
      text-decoration: none;
      font-size: 1rem; /* Slightly larger link text */
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Meet the Team</h1>

  <div class="team-container">
    <!-- Member 1 -->
    <div class="member-card">
      <img src="./static/images/ak.jpg" alt="Member 1 Photo" />
      <div class="name">Akshat Kaushik</div>
      <div class="links">
        <a href="https://www.linkedin.com/in/iakshatkaushik" target="_blank">LinkedIn</a>
      </div>
    </div>

    <!-- Member 2 -->
    <div class="member-card">
      <img src="./static/images/rc.jpg" alt="Member 2 Photo" />
      <div class="name">Rudraksh Chugh</div>
      <div class="links">
        <a href="https://www.linkedin.com/in/rudraksh-chugh" target="_blank">LinkedIn</a>
      </div>
    </div>

    <!-- Member 3 -->
    <div class="member-card">
      <img src="./static/images/iw.jpg" alt="Member 3 Photo" />
      <div class="name">Ishika Walia</div>
      <div class="links">
        <a href="https://www.linkedin.com/in/iishikawalia" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>
</body>
</html>
