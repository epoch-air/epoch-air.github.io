<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 50px;
      font-weight: 700;
      letter-spacing: -1px;
      color: #fff;
      text-transform: uppercase;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #03a9f4, #ff0058);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 50px;
      width: 100%;
      max-width: 1000px;
    }

    /* --- Neon Card Style --- */
    .card {
      position: relative;
      width: 220px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(315deg, #03a9f4, #ff0058);
    }

    .card::after {
      filter: blur(30px);
    }

    .card b {
      position: absolute;
      inset: 6px;
      background: rgba(0, 0, 0, 0.75);
      z-index: 2;
      border-radius: 8px;
    }

    .card img {
      position: absolute;
      z-index: 3;
      scale: 0.85;
      opacity: 0.4;
      transition: 0.5s;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
    }

    .card:hover img {
      scale: 0.5;
      opacity: 0.9;
      transform: translateY(-70px);
    }

    .card .content {
      position: absolute;
      z-index: 3;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0);
      transition: 0.5s;
    }

    .card:hover .content {
      transform: scale(1);
      bottom: 30px;
    }

    .content .title {
      color: #fff;
      font-weight: 600;
      line-height: 1.2em;
      font-size: 1.1em;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .content .links a {
      color: #03a9f4;
      text-decoration: none;
      font-size: 0.95em;
      margin-top: 6px;
      transition: 0.3s;
    }

    .content .links a:hover {
      color: #ff0058;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Meet the Team</h1>

  <div class="team-container">

    <!-- Member 1 -->
    <div class="card">
      <b></b>
      <img src="./static/images/ak.jpg" alt="Akshat Kaushik" />
      <div class="content">
        <p class="title">Akshat Kaushik</p>
        <div class="links">
          <a href="https://www.linkedin.com/in/iakshatkaushik" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <!-- Member 2 -->
    <div class="card">
      <b></b>
      <img src="./static/images/rc.jpg" alt="Rudraksh Chugh" />
      <div class="content">
        <p class="title">Rudraksh Chugh</p>
        <div class="links">
          <a href="https://www.linkedin.com/in/rudraksh-chugh" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <!-- Member 3 -->
    <div class="card">
      <b></b>
      <img src="./static/images/iw.jpg" alt="Ishika Walia" />
      <div class="content">
        <p class="title">Ishika Walia</p>
        <div class="links">
          <a href="https://www.linkedin.com/in/iishikawalia" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
